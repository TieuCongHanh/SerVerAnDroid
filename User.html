<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <style>
        .btn {
            margin: auto;
            display: block;
        }

        .modal-title {
            margin: auto;
            display: block;
        }

        .input-group-text {
            width: 100px;
            margin: auto;
            display: block;
        }

        .form-check-inline {
            justify-content: center;
            align-items: center;
            margin: auto;
            display: block;
        }

        .fullhang{
            display: flex;
        }
        .checkbox{
            display: flex;
            margin-left: 50px;
        }
       .a1{
        margin-left: 20px;
       }
    </style>
</head>

<body>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Fullname</th>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                    <th scope="col">Group</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Tiêu Công Hạnh</td>
                    <td>Hạnh</td>
                    <td>tieuconghanh34@gmail.com</td>
                    <td>MOBILE</td>
                    <td>Thiếu tiền</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Nguyễn Đức Hùng</td>
                    <td>Hùng</td>
                    <td>nguyenduchung34@gmail.com</td>
                    <td>Graphics</td>
                    <td>Thiếu nhà</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Bùi Văn Ánh</td>
                    <td>Ánh</td>
                    <td>buivananh34@gmail.com</td>
                    <td>WEB</td>
                    <td>Thiếu người eo</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add User
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
                </div>

                <!-- phần thân của modal -->
                <div class="modal-body">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Fullname</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                    </div>

                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Username</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                    </div>

                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Password</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                    </div>

                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Email</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                    </div>

                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Group</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                    </div>

                    <!-- sang phần thân nhưng không phải input mà là checkbox -->
                    <div class="fullhang">
                        <span class="text">Status :</span>
                        <div class="checkbox">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">Thiếu tiền</label>
                            </div>
                            <div class="form-check form-check-inline a1">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2">Thiếu người eo</label>
                            </div>
                            <div class="form-check form-check-inline a1">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox3">Thiếu nhà</label>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- hết thân modal -->

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save SinhVien</button>
                </div>
            </div>
        </div>
    </div>


    <script src="/bootstrap-5.2.3-dist/js/bootstrap.min.js">
        var myModal = document.getElementById('myModal')
        var myInput = document.getElementById('myInput')
        myModal.addEventListener('shown.bs.modal', function () {
            myInput.focus()
        })
    </script>
</body>

</html>
